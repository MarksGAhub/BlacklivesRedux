<div class="page-header">
    <h1>Black Lives Matter Remembered</h1>
</div>

    <div ng-repeat="post in posts">
        <span style='font-size:20px; margin-left:10px;'>
        <span class='glyphicon glyphicon-user'></span>
            <a ng-show="post.body" href='{{post.body}}'>
                {{post.title}}
            </a>
            <span ng-hide="post.body">
                {{post.title}}
            </span>
        </span>
        <span>
            <!-- <a href="#/posts/{{post.id}}">Comments</a> -->
<!-- This will show the poster's username -->
<!--posted by--> <a ng-href="#/users/{{post.user.username}}">{{post.user.username}}</a>

        </span>
    </div>

    <form ng-submit="addPost()"
        style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
            <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
            <textarea type="text"
            class="form-control"
            placeholder="Body"
            ng-model="body"></textarea>

        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
