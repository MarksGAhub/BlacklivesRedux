     <!-- post template -->

      <div class='page-header'>
        <h3> {{post.title}} </h3>
      </div>

          <div ng-repeat="post in comments ">
              <span>
                 {{comment.name}}
              </span>

              <span>
                {{post.comment}}
              </span>
          </div>
              <form ng-submit='addComment()'>
                          <h3> Add a new post </h3>
                <div class='form-group'>
                    <input type="text" ng-model='comment' class="form-control" placeholder="Comment" ng-model="body"></input>
                </div>
                  <button type="submit" class="btn btn-primary">Post</button>
              </form>
